# Predicate Tutorial

An in-depth tutorial on lightweight custom predicates.

---

## What is a (language) predicate?

A predicate asserts something about the subject.

"The cat *is furry*."

---

## What is a (code) predicate?

A predicate *evaluates* an assertion about the subject.

```cpp
bool is_furry(string const& subject)
{
    return (subject == "cat");
}
```

The predicate here evaluates the subject, and determines if it is furry.

Unary predicates must be pure.

???

Pure - always returns the same result.

---

## Binary Predicate

A subject can consist of multiple nouns.

```cpp
bool is_furrier(Animal x, Animal y)
{
    return (x.fur > y.fur);
}
```

Binary predicates are most often used to compare two items.

???

Partition, remove, copy_if.

---

## Ordering

Binary predicates are commonly used to define an ordering of a set.

An *ordering* is a function that takes two objects,
and returns `true` if the first object *precedes* the second,
and returns `false` otherwise.

---

## Axioms of Partial Ordering

Let `P(x,y)` be the abstract predicate.

- **Irreflexive**: Never `P(x,x)`.
- **Antisymmetric**: Never `P(x,y) && P(y,x)`.
- **Transitive**: `P(x,y) && P(y,z)` implies `P(x,z)`.

---

## Axioms of Strict Weak Ordering

Including the axioms of partial orderings:

- **Equivalence**: If neither `P(x,y)` nor `P(y,x)`, then `x` and `y` are equivalent.
  - Equivalence does not imply equality.
  - Equivalence is transitive.

Including the axioms of partial and strict weak orderings:
